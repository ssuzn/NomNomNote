{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="/stylesheets/post.css">
<div class="post-container">
  <div class="post-content">
    <h2 class="post-title">
      Create a New Post!
    </h2>
    <main>
      <form id="post-form" action="/post" method="post" enctype="multipart/form-data">
        <div class="image-upload">
          <label for="img" class="upload-label">
            <span>Upload Image</span>
          </label>
  
          <input type="file" id="img" accept="image/*" onchange="previewImage(event)" required>
          <div class="img-preview">
            <img id="image-preview" class="image-preview" alt="Image Preview">
            <input id="img-url" type="hidden" name="url">
          </div>
        </div>
  
        <div class="input-fields">
          <div class="post-details">
            <input type="text" placeholder="Restaurant Name" id="restaurant-name" name="restaurantName">
            <input type="text" placeholder="Location" id="location" name="location">
            <select id="category" name="category">
                <option value="restaurant">Restaurant</option>
                <option value="cafe">Cafe</option>
                <option value="bar">Bar</option>
            </select>
            <input type="number" placeholder="Rating (1-5)" id="rating" name="rating" min="1" max="5" step="0.1">
          </div>
          <div class="post-content">
            <textarea placeholder="Write your post here..." id="post-content" name="content"></textarea>
          </div>
        </div>
          
        <button id="btn" type="submit">Create Post</button>
      </form>
    </main>
  </div>
</div>
{% endblock %}

{% block script %}
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  if (document.getElementById('img')) {
    document.getElementById('img').addEventListener('change', function(e) {
      const formData = new FormData();
      console.log(this, this.files);
      formData.append('img', this.files[0]);
      axios.post('/post/img', formData)
        .then((res) => {
          document.getElementById('img-url').value = res.data.url;
          document.getElementById('img-preview').src = res.data.url;
          document.getElementById('img-preview').style.display = 'inline';
        })
        .catch((err) => {
          console.error(err);
        });
    });
  }
  
  function previewImage(event) {
    const input = event.target;
    const preview = document.getElementById('image-preview');
    const file = input.files[0];

    if (file) {
      const reader = new FileReader();

      reader.onload = function (e) {
        preview.src = e.target.result;
      };

      reader.readAsDataURL(file);
    } else {
      preview.src = '';
    }
  }
</script>
{% endblock %}
