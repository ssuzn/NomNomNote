{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="/stylesheets/join.css">
  <div class="join-container">
    <div class="join-content">
      <h2 class="join-title">
        Sign Up
      </h2>
      <form class="join-form" action="/auth/join" method="post">
        <div class="join-input">
          <input type="email" name="email" placeholder="EMAIL" minlength="6" required>
        </div>
        <div class="join-input">
          <input type="text" name="nick" placeholder="NICKNAME" required>
        </div>
        <div class="join-input">
          <input type="password" name="password" placeholder="PASSWORD" required>
        </div>
        <button class="join-btn" type="submit">Sign Up</button>
        <a href="/auth/kakao">start with kakaotalk &#129046;</a>
      </form>
    </div>
  </div>
{% endblock %}

{% block script %}
<script>
window.onload = () => {
  if (new URL(location.href).searchParams.get('error')) {
    alert('The email already exists.');
  }
};
</script>
{% endblock %}
